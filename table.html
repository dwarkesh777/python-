<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <table border="1" cellspacing="30" cellpadding="25">
        <tr>
            <td>
                a
            </td>
            <td>
                b
            </td>
        </tr>
        <tr>
            <td>c</td>
            <td>d</td>
        </tr>
    </table>
    <hr>
    <table border="1" rules="rows" cellspacing="30" cellpadding="25">
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>e</td>
            <td>f</td>
            <td>g</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <caption>
            <h3><u>info</u></h3>
        </caption>
        <thead>
            <tr>
                <th>
                    month
                </th>
                <th>
                    cost
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>feb</td>
                <td>1000000</td>
            </tr>
            <tr>
                <td>july</td>
                <td>7777777</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>
                    total
                </th>
                <th>
                    1111111
                </th>
            </tr>
        </tfoot>
    </table>
    <hr>
    <!-- colspan and rowspan -->
    <table border="1" cellspacing="30" cellpadding="25">
        <tr>
            <td colspan="2" style="text-align: center;color: blue;">a</td>
        </tr>
        <tr>
            <td>b</td>
            <td>c</td>
        </tr>
    </table>
    <hr>
    <table border="1" cellspacing="30" cellpadding="25">
        <tr>
            <td>a</td>
            <td rowspan="2" style="text-align: center;color: rgb(255, 0, 76);">b</td>
        </tr>
        <tr>
            <td>c</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <tr>
            <td rowspan="2">
                <img src="D:\Dwarkesh\ironman.png">
            </td>
            <td colspan="4">
                natural comparison
            </td>
        </tr>
        <tr>
            <th>cal</th>
            <th>cal</th>
            <th>cal</th>
            <th>cal</th>
        </tr>
        <tr>
            <td>apple</td>
            <td>abc</td>
            <td>egs</td>
            <td>egs</td>
        </tr>
        <tr>
            <td>apple</td>
            <td>abc</td>
            <td>egs</td>
            <td>egs</td>
        </tr>
        <tr>
            <td>apple</td>
            <td>abc</td>
            <td>egs</td>
            <td>egs</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <tr>
            <th>
                pastion
            </th>
            <th>name</th>
            <th>country</th>
        </tr>
        <tr>
            <td>
                <ul type="none">
                    <li>sales</li>
                    <li>manger</li>
                </ul>
            </td>
            <td>
                <ol type="i">
                    <li>abc</li>
                    <li>def</li>
                </ol>
            </td>
            <td>
                <ul type="circle">
                    <li>india</li>
                    <li>usa</li>
            </td>

        </tr>
    </table>
</body>

</html>
